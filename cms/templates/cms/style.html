.rd-video-preloader {
  position: absolute;
  left: 0;
  top: 0;

  transition: .3s all ease;
  background: url("{% static 'cms/images/preloader.gif' %}") no-repeat rgba(255, 255, 255, 0.8) center center;
  z-index: 6;
}

.rd-video-play-pause-button {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  margin: -50px 0 0 -50px;
  background: url("{% static 'cms/images/svg-play.svg' %}") no-repeat;
  z-index: 12;
  visibility: hidden;
  opacity: 0;
}

.rd-video-preloader {
  position: absolute;
  width: 54px;
  height: 54px;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  background: url(../images/preloader.png) no-repeat center center;
  background-position: -648px 0;
  animation: 0.7s sprite-animation steps(12) infinite;
  opacity: 0;
  visibility: hidden;
  overflow: hidden;
  transition: .4s all ease;
  z-index: 6;
}

.slick-loading .slick-list {

}
